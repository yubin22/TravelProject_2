	<script src='assets/fullcalendar/packages/core/main.js'></script>
	<script src='assets/fullcalendar/packages/interaction/main.js'></script>
	<script src='assets/fullcalendar/packages/daygrid/main.js'></script>
	<script src='assets/fullcalendar/packages/timegrid/main.js'></script>
	<script src='assets/fullcalendar/packages/list/main.js'></script>
	
	<script src='../dist/index.global.js'></script>
	<script>

	  document.addEventListener('DOMContentLoaded', function() {
		var calendarEl = document.getElementById('calendar');

		var calendar = new FullCalendar.Calendar(calendarEl, {
		  height: '100%',
		  expandRows: true,
		  slotMinTime: '08:00',
		  slotMaxTime: '20:00',
		  headerToolbar: {
			left: 'prev,next today',
			center: 'title',
			right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
		  },
		  initialView: 'dayGridMonth',
		  initialDate: '2023-03-15',
		  navLinks: true, // can click day/week names to navigate views
		  editable: true,
		  selectable: true,
		  nowIndicator: true,
		  dayMaxEvents: true, // allow "more" link when too many events
		  events: [
			{
			  title: 'All Day Event',
			  start: '2023-03-01',
			},
			{
			  title: 'Long Event',
			  start: '2023-03-07',
			  end: '2023-03-10'
			},
			{
			  groupId: 999,
			  title: 'Repeating Event',
			  start: '2023-03-09T16:00:00'
			},
			{
			  groupId: 999,
			  title: 'Repeating Event',
			  start: '2023-03-16T16:00:00'
			},
			{
			  title: 'Conference',
			  start: '2023-03-11',
			  end: '2023-03-13'
			},
			{
			  title: 'Meeting',
			  start: '2023-03-12T10:30:00',
			  end: '2023-03-12T12:30:00'
			},
			{
			  title: 'Lunch',
			  start: '2023-03-12T12:00:00'
			},
			{
			  title: 'Meeting',
			  start: '2023-03-12T14:30:00'
			},
			{
			  title: 'Happy Hour',
			  start: '2023-03-12T17:30:00'
			},
			{
			  title: 'Dinner',
			  start: '2023-03-12T20:00:00'
			},
			{
			  title: 'Birthday Party',
			  start: '2023-03-13T07:00:00'
			},
			{
			  title: 'Click for Google',
			  url: 'http://google.com/',
			  start: '2023-03-28'
			}
		  ]
		});

		calendar.render();
	  });

	</script>
	<style>

	  html, body {
		overflow: hidden; /* don't do scrollbars */
		font-size: 14px;
	  }

	  #calendar-container {
		position: fixed;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
	  }
	
	  .fc-header-toolbar {
		/*
		the calendar will be butting up against the edges,
		but let's scoot in the header's buttons
		*/
		padding-top: 1em;
		padding-left: 1em;
		padding-right: 1em;
	  }

	</style>

	<body>
		<!-- Page Header -->
		<header class="header header-mini bg-dark text-light text-center">

				</script>
